<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-themes/ice.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="social-interventions-hso">
  <template>
    <style>
       :host {
        display: block;
        width: 100%;
        height: 100%;
        --paper-radio-button-label-color: white;
        --paper-radio-button: {
          color: white;
        };
      }

      .title {
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 30px;
        padding-top: 7%;
        text-align: center;
        font-weight: 400;
        /*text-shadow: 1px 1px 2px #346da3; */
      }

      .radiobuttons {
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
        font-size: 20px;
        text-align: left;
        color: white;
      }

      .subtext {
        font-size: 20px;
        padding: 2% 5% 0 5%;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }

      .radiobutton {
        color: white;
      }

      .papercard {
        margin-top: 5%;
        border-radius: 30px;
        width: 40%;
        margin-bottom: 5%;
        min-width: 20%;

      }

    </style>

    <div class="title">Do you prefer individual or social interventions?</div>
    <div class="subtext">Social interventions involve other people, like sending them messages or scheduling meetings</div>

    <paper-card class="papercard">
      <paper-radio-group attr-for-selected="value" on-selected-changed="selectedNudgechanged" class="radiobuttons" id="difficultyradiogroup">
        <paper-radio-button name="button1" on-keydown="ignore_keydown" class="radiobutton" value="true"><strong>Yes, I prefer to have interventions that involve others</strong></paper-radio-button><br>
        <paper-radio-button name="button2" on-keydown="ignore_keydown" class="radiobutton" value="false"><strong>No, I prefer to complete interventions by myself</strong></paper-radio-button><br>
      </paper-radio-group>
    </paper-card>



  </template>
  <script src="social-interventions-hso.js"></script>
</dom-module>
