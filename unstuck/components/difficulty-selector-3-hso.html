<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-themes/ice.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="difficulty-selector-3-hso">
  <template>
    <style>
       :host {
        display: block;
        width: 100%;
        height: 100%;
        --paper-radio-button-label-color: white;
        --paper-radio-button: {
          color: white;
        };
      }

      .title {
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 30px;
        padding-top: 5%;
        padding-bottom: 20px;
        text-align: center;
        font-weight: 400;
        /*text-shadow: 1px 1px 2px #346da3; */
      }

      .radiobuttons {
        padding-left: 30%;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
        font-size: 20px;
        text-align: left;
        color: black;
        list-style-type:none;
        font-weight: 550;
        margin:0;
        overflow-x: auto;
      }

      .add_button {
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-size: 15px;
        background-color:rgb(81, 167, 249);
        color: white;
      }

      .subtext {
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }

      .radiobutton {
        color: white;
        text-align: center;
      }

      .added_site_button {
        list-style-type:none;
        text-align: left;
        font-weight: 550;
        margin:0;
      }

      .checkbox_class{
        width: 18px;
        height:18px;
        margin:5px 8px 0 0;
      }

      .papercard {
        margin-top: 30px;
        border-radius: 30px;
        width:30%;
        margin-bottom: 5%;
      }

      .addIcon {
        color: gray;
        height: 40px;
        width: 40px;
        padding-right: 5px;
      }
    </style>

    <div class="title">Which of these sites do you consider stressful?</div>
    <div class="subtext"> Check or add the sites that cause you stress so that we can recommend interventions for them.</div>

    <paper-card class="papercard">
      <!--<paper-radio-group on-selected-changed="selectedNudgechanged" class="radiobuttons" id="difficultyradiogroup">-->
      <div class="radiobuttons" attr-for-selected="value" id="stressful_sites_boxes">
        <paper-checkbox name="facebook" on-change="selectedNudgechanged" on-keydown="ignore_keydown" class="radiobutton" value="facebook"><strong>Facebook</strong></paper-checkbox><br>
        <paper-checkbox name="instagram" on-change="selectedNudgechanged" on-keydown="ignore_keydown" class="radiobutton" value="instagram"><strong>Instagram</strong></paper-checkbox><br>
        <paper-checkbox name="button" on-change="selectedNudgechanged" on-keydown="ignore_keydown" class="radiobutton" value="youtube"><strong>Youtube</strong></paper-checkbox><br>
        <paper-checkbox name="button" on-change="selectedNudgechanged" on-keydown="ignore_keydown" class="radiobutton" value="reddit"><strong>Reddit</strong></paper-checkbox><br>
        <paper-checkbox name="button" on-change="selectedNudgechanged" on-keydown="ignore_keydown" class="radiobutton" value="amazon"><strong>Amazon</strong></paper-checkbox><br>
        <paper-checkbox name="button" on-change="selectedNudgechanged" on-keydown="ignore_keydown" class="radiobutton" value="twitter"><strong>Twitter</strong></paper-checkbox><br>
        <paper-checkbox name="button" on-change="selectedNudgechanged" on-keydown="ignore_keydown" class="radiobutton" value="slack"><strong>Slack</strong></paper-checkbox><br>
      </div>
      <div style="text-align: center; padding: 0 20px 20px 20px">
        <paper-input id="site_input" style="text-align:center" label="Add Site (Ex: www.sitename.com)">
        </paper-input>
        <paper-button class="add_button" on-click="add_stressful_site">Add Site</paper-button>
      </div>
      <!--</paper-radio-group>-->
    </paper-card>


  </template>
  <script src="difficulty-selector-3-hso.js"></script>
</dom-module>
