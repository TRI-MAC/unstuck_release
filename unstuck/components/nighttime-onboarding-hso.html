<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-themes/ice.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="nighttime-onboarding-hso">
  <template>
    <style>
       :host {
        display: block;
        width: 100%;
        height: 100%;
        --paper-radio-button-label-color: white;
        --paper-radio-button: {
          color: white;
        };
      }

      .title {
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 35px;
        padding-top: 2%;
        text-align: center;
        font-weight: 400;
        /*text-shadow: 1px 1px 2px #346da3; */
      }

      .subtext {
        font-size: 25px;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        padding-top: 0%;
      }

      .icon_image{
        width:20%;
        margin-top: 4%;
      }
      .radiobuttons {
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
        font-size: 20px;
        text-align: left;
        color: white;
      }

      .radiobutton {
        color: white;
      }
      .papercard {
        margin-top: 2%;
        border-radius: 30px;
      }
      .moon_icon {
        width: 8%;
        margin: 2%
      }

    </style>


  <div class="title">Set up a night time</div>
  <img class="moon_icon" src="icons/Unstuck_icons/Unstuck_moon.png">
  <div class="subtext">We'll limit social interventions and send sleep-related ones during this time.</div>

  <paper-card class="papercard">
    <paper-radio-group on-selected-changed="selectedNighttimechanged" attr-for-selected="value" class="radiobuttons" id="nighttimeradiogroup">
      <paper-radio-button name="button1" value=6 on-keydown="ignore_keydown" class="radiobutton" ><strong>After 6pm</strong></paper-radio-button><br>
      <paper-radio-button name="button2" value=7 on-keydown="ignore_keydown" class="radiobutton" ><strong>After 7pm</strong></paper-radio-button><br>
      <paper-radio-button name="button3" value=8 on-keydown="ignore_keydown" class="radiobutton" ><strong>After 8pm</strong></paper-radio-button><br>
      <paper-radio-button name="button4" value=9 on-keydown="ignore_keydown" class="radiobutton" ><strong>After 9pm</strong></paper-radio-button><br>
      <paper-radio-button name="button5" value=10 on-keydown="ignore_keydown" class="radiobutton" ><strong>After 10pm</strong></paper-radio-button><br>
      <paper-radio-button name="button6" value=11 on-keydown="ignore_keydown" class="radiobutton" ><strong>After 11pm</strong></paper-radio-button><br>
      <paper-radio-button name="button7" value=12 on-keydown="ignore_keydown" class="radiobutton" ><strong>After midnight</strong></paper-radio-button><br>
    </paper-radio-group>
  </paper-card>

  </template>
  <script src="nighttime-onboarding-hso.js"></script>
</dom-module>
