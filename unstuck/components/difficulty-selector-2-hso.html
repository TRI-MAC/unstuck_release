<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-themes/ice.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="difficulty-selector-2-hso">
  <template>
    <style>
       :host {
        display: block;
        width: 100%;
        height: 100%;
        --paper-radio-button-label-color: white;
        --paper-radio-button: {
          color: white;
        };
      }

      .title {
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 30px;
        padding-bottom: 20px;
        text-align: left;
        font-weight: 400;
        /*text-shadow: 1px 1px 2px #346da3; */
      }

      .subtext {
        font-size: 1.5em;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        text-align: left;
      }

      .papercard {
        margin-top: 30px;
        border-radius: 20px;
      }

      .onboarding_gif {
        width: 65%;
        min-width: 70%;
        margin-top: 5%;
        justify-content: center;
        align-items: center;
      }
      .row {
          display: flex;
          padding-top: 2%;
        }

      .column {
          float: left;
          padding: 2%;
          height: 70vh
        }

        .left {
          width: 20%;
          padding-top: 2%;
          padding-left: 5%;
          margin: auto;
          border-right: 2px solid white;
          align-items: center;
        }

        .right {
          width: 80%;
          padding: 0;
        }
        .panel_content_left {
          padding-top: 10%;
          margin: auto;
          align-items: center;
          text-align: left;
        }

        .panel_content_right {
          padding-top: 0%;
          height: 100%;
        }
        .icon_image { 
          text-align: left;
        }
    </style>
    <div class="row">
      <div class="column left">
        <div class="panel_content_left">
          <img class="icon_image" src="icons/Unstuck_icons/num_icon_1.svg"/>
          <div class="title">Pin the Unstuck Icon for easy access in the Chrome browser </div>
          <div class="subtext"> Near the top right corner, <br> click the white puzzle piece. <br> Then, click the pin icon next to Unstuck Extension Study.</div>
        </div>
      </div>
      <div class="column right">
        <div class="panel_content_right">
            <img class="onboarding_gif" src="icons/Unstuck_icons/pin_icon.gif">
        </div>
      </div>
    </div>
    
  </template>
  <script src="difficulty-selector-2-hso.js"></script>
</dom-module>
