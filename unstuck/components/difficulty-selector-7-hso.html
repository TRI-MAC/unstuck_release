<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-themes/ice.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="difficulty-selector-7-hso">
  <template>
    <style>
       :host {
        display: block;
        width: 100%;
        height: 100%;
        --paper-radio-button-label-color: white;
        --paper-radio-button: {
          color: white;
        };
      }

      .title {
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 35px;
        padding-top: 3%;
        text-align: center;
        font-weight: 400;
        /*text-shadow: 1px 1px 2px #346da3; */
      }

      .subtext {
        font-size: 25px;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        padding-top: 1%;
      }

      .icon_image{
        width:20%;
        margin-top: 4%;
      }
      .radiobuttons {
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
        font-size: 20px;
        text-align: left;
        color: white;
      }

      .radiobutton {
        color: white;
      }
      .papercard {
        margin-top: 2%;
        border-radius: 30px;
      }
      .desk_icon {
        margin: 2%;
        width: 8%
      }

    </style>

  <div class="title">What is the general setting for this browser?</div>
  <img class="desk_icon" src="icons/Unstuck_icons/desk_icon.png">
  <div class="subtext">This will help us recommend better interventions.</div>

  <paper-card class="papercard">
    <paper-radio-group attr-for-selected="value" on-selected-changed="selectedLocationchanged" class="radiobuttons" id="locationradiogroup">
      <paper-radio-button name="home" value=1 on-keydown="ignore_keydown" class="radiobutton" ><strong>HOME / PERSONAL</strong></paper-radio-button><br>
      <paper-radio-button name="work" value=2 on-keydown="ignore_keydown" class="radiobutton" ><strong>WORK / OFFICE</strong></paper-radio-button><br>
      <paper-radio-button name="both" value=4 on-keydown="ignore_keydown" class="radiobutton" ><strong>BOTH</strong></paper-radio-button><br>
      <paper-radio-button name="other" value=3 on-keydown="ignore_keydown" class="radiobutton" ><strong>OTHER</strong></paper-radio-button><br>
    </paper-radio-group>
  </paper-card>

  </template>
  <script src="difficulty-selector-7-hso.js"></script>
</dom-module>
