        /* Tooltip container */
        .tooltip {
          position: relative;
          display: block;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
          white-space: nowrap;
          overflow: auto;
          width: 100%;
          visibility: hidden;
          background-color: rgb(142, 168, 176);
          color: #fff;
          text-align: center;
          padding: 5px 5px 2px 5px;
          border-radius: 5px;
          bottom: -70%;
          left: 0%;
          margin-left: 0px; /* Use half of the width (120/2 = 60), to center the tooltip */

          /* Position the tooltip text - see examples below! */
          position: absolute;
          z-index: 99;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
          overflow: scroll;
          visibility: visible;
          transition: 1s all ease;
          transition-delay: 1s;
        }

        .custom-select {
